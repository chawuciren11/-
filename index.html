<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敏感词共享聊天</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入LeanCloud SDK（国内版） -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.0/dist/av-min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 敏感词设置区域（修改提示文字） -->
        <div class="sensitive-section">
            <h2>敏感词设置</h2>
            <div class="input-group">
                <input type="text" id="sensitiveInput" placeholder="输入敏感词（如：垃圾）" maxlength="20">
                <button id="addSensitiveBtn">添加敏感词</button>
            </div>
            <div class="sensitive-list" id="sensitiveList">
                <!-- 关键修改：提示文字改为“仅显示数量，不显示具体内容” -->
                <p>已设置敏感词（仅显示数量，不显示具体内容）：</p>
                <div id="sensitiveWordCount"></div> <!-- 替换原ul列表，改为显示数量 -->
            </div>
        </div>

        <!-- 消息聊天区域（无修改） -->
        <div class="chat-section">
            <h2>共享聊天区</h2>
            <div class="message-container" id="messageContainer"></div>
            <div class="input-group">
                <textarea id="messageInput" placeholder="输入要发送的消息..." rows="3"></textarea>
                <button id="sendMsgBtn">发送消息</button>
            </div>
        </div>

        <!-- 清空按钮（无修改） -->
        <button id="clearAllBtn" class="clear-btn">清空所有数据（敏感词+聊天记录）</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
